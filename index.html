<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Beatmaker</title>
  </head>
  <body>
    <h1>Beatmaker</h1>
    <button class="mode active">Light mode</button>
    <div class="sequencer">

      <div class="kick-track">
        <div class="controls">
          <h2>Kick</h2>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
             <option value="./sounds/kick/kick-acoustic01.mp3">Acoustic 1 kick</option>
            <option value="./sounds/kick/kick-808.mp3">808 kick</option>
            <option value="./sounds/kick/kick-heavy.mp3">Heavy kick</option>
            <option value="./sounds/kick/kick-big.mp3">Big kick</option>
            <option value="./sounds/kick/kick-deep.mp3">Deep kick</option>
            <option value="./sounds/kick/kick-dry.mp3">Dry kick</option>
            <option value="./sounds/kick/kick-acoustic02.mp3">Acoustic 2 kick</option>
            <option value="./sounds/kick/kick-cultivator.mp3">Cultivator kick</option>
            <option value="./sounds/kick/kick-electro01.mp3">Electro 1 kick</option>
            <option value="./sounds/kick/kick-floppy.mp3">Floppy kick</option>
            <option value="./sounds/kick/kick-gritty.mp3">Gritty kick</option>
            <option value="./sounds/kick/kick-oldschool.mp3">Oldschool kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>

        <div class="snare-track">
            <div class="controls">
              <h2>Snare</h2>
              <button data-track="1" class="mute snare-volume">
                <i class="fas fa-volume-mute"></i>
              </button>
              <select name="snare-select" id="snare-select">
                <option value="./sounds/snare/snare-acoustic01.mp3">Acoustic 1 snare</option>
                <option value="./sounds/snare/snare-acoustic02.mp3">Acoustic 2 snare</option>
                <option value="./sounds/snare/snare-808.mp3">808 snare</option>
                <option value="./sounds/snare/snare-brute.mp3">Brute snare</option>
                <option value="./sounds/snare/snare-block.mp3">Block snare</option>
                <option value="./sounds/snare/snare-pinch.mp3">Pinch snare</option>
                <option value="./sounds/snare/snare-smasher.mp3">Smasher snare</option>
                
                <option value="./sounds/snare/snare-analog.mp3">Analog snare</option>
                <option value="./sounds/snare/snare-big.mp3">Big snare</option>
                <option value="./sounds/snare/snare-dist01.mp3">Dist 1 snare</option>
                <option value="./sounds/snare/snare-dist02.mp3">Dist 2 snare</option>
                <option value="./sounds/snare/snare-dist03.mp3">Dist 3 snare</option>
                <option value="./sounds/snare/snare-electro.mp3">Electro snare</option>
                <option value="./sounds/snare/snare-lofi01.mp3">Lofi 1 snare</option>
                <option value="./sounds/snare/snare-lofi02.mp3">Lofi 2 snare</option>
                <option value="./sounds/snare/snare-modular.mp3">Modular snare</option>
                <option value="./sounds/snare/snare-noise.mp3">Noise snare</option>
                <option value="./sounds/snare/snare-punch.mp3">Punch snare</option>
                <option value="./sounds/snare/snare-sumo.mp3">Sumo snare</option>
                <option value="./sounds/snare/snare-tape.mp3">Tape snare</option>
                <option value="./sounds/snare/snare-vinyl01.mp3">Vinyl 1 snare</option>
                <option value="./sounds/snare/snare-vinyl02.mp3">Vinyl 2 snare</option>
              </select>
            </div>
            <div class="snare">
              <div class="pad snare-pad b0"></div>
              <div class="pad snare-pad b1"></div>
              <div class="pad snare-pad b2"></div>
              <div class="pad snare-pad b3"></div>
              <div class="pad snare-pad b4"></div>
              <div class="pad snare-pad b5"></div>
              <div class="pad snare-pad b6"></div>
              <div class="pad snare-pad b7"></div>
            </div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <h2>Hihat</h2>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat/hihat-acoustic01.mp3">Acoustic 1 hihat</option>
            <option value="./sounds/hihat/hihat-acoustic02.mp3">Acoustic 2 hihat</option>
            <option value="./sounds/hihat/hihat-808.mp3">808 Hihat</option>
            <option value="./sounds/hihat/hihat-ring.mp3">Ring hihat</option>
            <option value="./sounds/hihat/hihat-reso.mp3">Reso hihat</option>
            <option value="./sounds/hihat/hihat-plain.mp3">Plain hihat</option>
            <option value="./sounds/hihat/hihat-analog.mp3">Analog hihat</option>
            <option value="./sounds/hihat/hihat-digital.mp3">Digital hihat</option>
            <option value="./sounds/hihat/hihat-dist01.mp3">Dist 1 hihat</option>
            <option value="./sounds/hihat/hihat-dist02.mp3">Dist 2 hihat</option>
            <option value="./sounds/hihat/hihat-electro.mp3">Electro hihat</option>
            
           
          </select>
        </div>

        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
  

  <div class="perc-track">
    <div class="controls">
      <h2>Percuss</h2>
      <button data-track="3" class="mute perc-volume">
        <i class="fas fa-volume-mute"></i>
      </button>
      <select name="perc-select" id="perc-select">
        <option value="./sounds/perc/perc-808.mp3">808 </option>
        <option value="./sounds/perc/perc-chirpy.mp3">Chirpy</option>
        <option value="./sounds/perc/perc-hollow.mp3">Hollow</option>
        <option value="./sounds/perc/perc-laser.mp3">Laser</option>
        <option value="./sounds/perc/perc-metal.mp3">Metal</option>
        <option value="./sounds/perc/perc-nasty.mp3">Nasty</option>
        <option value="./sounds/perc/perc-short.mp3">Short</option>
        <option value="./sounds/perc/perc-tambo.mp3">Tambo</option>
        <option value="./sounds/perc/perc-tribal.mp3">Tribal</option>
        <option value="./sounds/perc/perc-weirdo.mp3">Weirdo</option>             
      
      </select>
    </div>
    <div class="perc">
      <div class="pad perc-pad b0"></div>
      <div class="pad perc-pad b1"></div>
      <div class="pad perc-pad b2"></div>
      <div class="pad perc-pad b3"></div>
      <div class="pad perc-pad b4"></div>
      <div class="pad perc-pad b5"></div>
      <div class="pad perc-pad b6"></div>
      <div class="pad perc-pad b7"></div>
    </div>
</div>

<div class="tom-track">
  <div class="controls">
    <h2>Tom</h2>
    <button data-track="4" class="mute tom-volume">
      <i class="fas fa-volume-mute"></i>
    </button>
    <select name="tom-select" id="tom-select">
      <option value="./sounds/tom/tom-808.mp3">808 </option>
      <option value="./sounds/tom/tom-acoustic01.mp3">Acoustic 1</option>
      <option value="./sounds/tom/tom-acoustic02.mp3">Acoustic 2</option>
      <option value="./sounds/tom/tom-analog.mp3">Analog</option>
      <option value="./sounds/tom/tom-chiptune.mp3">Chiptune</option>
      <option value="./sounds/tom/tom-fm.mp3">Fm</option>
      <option value="./sounds/tom/tom-lofi.mp3">Lofi</option>
      <option value="./sounds/tom/tom-rototom.mp3">Rototom</option>
      <option value="./sounds/tom/tom-short.mp3">Short</option>
                   
    
    </select>
  </div>
  <div class="tom">
    <div class="pad tom-pad b0"></div>
    <div class="pad tom-pad b1"></div>
    <div class="pad tom-pad b2"></div>
    <div class="pad tom-pad b3"></div>
    <div class="pad tom-pad b4"></div>
    <div class="pad tom-pad b5"></div>
    <div class="pad tom-pad b6"></div>
    <div class="pad tom-pad b7"></div>
  </div>
</div>
<button class="play">Play</button>
</div>  
 
 
  <div class="tempo">
    <input type="range" class="tempo-slider" max="300"min="20" value="150" />
    <p>Tempo: <span class="tempo-nr">150</span></p>
    </div>
  </div>
  

    <audio class="kick-sound" src="./sounds/kick/kick-808.mp3"></audio>
    <audio class="snare-sound" src="./sounds/snare/snare-acoustic01.mp3"></audio>
    <audio class="hihat-sound" src="./sounds/hihat/hihat-acoustic01.mp3"></audio>
    <audio class="perc-sound" src="./sounds/perc/perc-808.mp3"></audio>
    <audio class="tom-sound" src="./sounds/tom/tom-808.mp3"></audio>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Beatmaker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.mp3">Classic kick</option>
            <option value="./sounds/kick-808.mp3">808 kick</option>
            <option value="./sounds/kick-heavy.mp3">Heavy kick</option>
            <option value="./sounds/kick-big.mp3">Big kick</option>
            <option value="./sounds/kick-deep.mp3">Deep kick</option>
            <option value="./sounds/kick-dry.mp3">Dry kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>

        <div class="snare-track">
            <div class="controls">
              <h1>Snare</h1>
              <button data-track="1" class="mute snare-volume">
                <i class="fas fa-volume-mute"></i>
              </button>
              <select name="snare-select" id="snare-select">
                <option value="./sounds/snare-acoustic01.mp3">Acoustic snare</option>
                <option value="./sounds/snare-808.mp3">808 snare</option>
                <option value="./sounds/snare-brute.mp3">Brute snare</option>
                <option value="./sounds/snare-block.mp3">Block snare</option>
                <option value="./sounds/snare-pinch.mp3">Pinch snare</option>
                <option value="./sounds/snare-smasher.mp3">Smasher snare</option>
              </select>
            </div>
            <div class="snare">
              <div class="pad snare-pad b0"></div>
              <div class="pad snare-pad b1"></div>
              <div class="pad snare-pad b2"></div>
              <div class="pad snare-pad b3"></div>
              <div class="pad snare-pad b4"></div>
              <div class="pad snare-pad b5"></div>
              <div class="pad snare-pad b6"></div>
              <div class="pad snare-pad b7"></div>
            </div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" hihatclass="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-acoustic01.mp3">Acoustic hihat</option>
            <option value="./sounds/hihat-808.mp3">808 Hihat</option>
            <option value="./sounds/hihat-ring.mp3">Ring hihat</option>
            <option value="./sounds/hihat-reso.mp3">Reso hihat</option>
            <option value="./sounds/hihat-plain.mp3">Plain hihat</option>
            <option value="./sounds/hihat-acoustic02.mp3">Acoustic 2 hihat</option>
          </select>
        </div>

        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
  </div>
    </div>
    <button class="play">Play</button>
    <audio class="kick-sound" src="./sounds/kick-classic.mp3"></audio>
    <audio class="snare-sound" src="./sounds/snare-acoustic01.mp3"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-acoustic01.mp3"></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
